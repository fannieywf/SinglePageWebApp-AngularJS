<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>body { font-size: 1.3em; }</style>
    <title>Name Calculator</title>
  </head>
  <body ng-app="NameCalculator">
    <h1>Name Calculator</h1>
    <div ng-controller="NameCalculatorController">
      <div>
        Your name:
        <!-- input field is bounded to name on scope to view model, 
        and also displayNumeric() function whenever the key is pressed or up,
        to allow a bit of flexibility on view or in HTML -->
        <input type="text" 
        ng-model="name"
        ng-keyup="displayNumeric();">
      </div>
      <div> Total Numeric value of person's name is: 
        {{totalValue}}
        {{name}}
      </div>
    </div>
  </body>
</html>
