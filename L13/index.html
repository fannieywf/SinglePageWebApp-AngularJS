<!DOCTYPE html>
<html ng-app='MsgApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body { font-size: 1.2em; }</style>
    <title>Custom Filters</title>
  </head>
  <body>
    <h1>Custom Filters</h1>
    <div ng-controller='MsgController'>
      Original: {{sayMessage()}} <br>
      <!-- 4th step in HTML: instead of injecting it into controller, filter can be used directly in HTML -->
      <!-- extra arguments: {{ expression | registeredName : arg1 : arg2 }} -->
      <!-- chained filters: {{ expression | filterOne | filterTwo ... }} -->
      Loves: {{sayLovesMessage()}} <br>
      Truth: {{sayLovesMessage() | truth : 'sleep' : 'think' }} <br>
      BIG TRUTH: {{sayLovesMessage() | truth : 'sleep' : 'think' | uppercase}} 
      <div>
        <button ng-click="delight()">Delight</button>
        <br>

        <img ng-src="images/{{stateOfMood}}.png">
      </div>
    </div>
  </body>
</html>
