<!DOCTYPE html>
<!-- add ng-app attribute, which stands for Angular application
named exactly as in app.js
anything from DOM tree, from beginning where we mentioned ng-app to end of tag will be responsible by Angular app
AngularJS app has been bound to our HTML -->
<html ng-app="myFirstApp">
    <head>
        <meta charset="utf-8">
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <title>My first AngularJS App</title>
    </head>
    <body>
        <div ng-controller="MyFirstController">
        </div>
    </body>   
</html>
