<!DOCTYPE html>
<html ng-app="myFirstApp">
    <head>
        <meta charset="utf-8">
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        <title>My first AngularJS App</title>
    </head>
    <body>
        <h1>My first AngularJS App</h1>
        <div ng-controller="MyFirstController">
            <!-- {{xx}} -->
            {{sayHello()}}
            <!-- binding "name" to input here -->
            <!-- as the name is changed, since this name variable is completely bound to $scope's name property
            when it is changed, it looks for any changes on the name property of scope -->
            <input type="text" ng-model="name">
                        Inside my input is {{name}}
        </div>
    </body>   
</html>
